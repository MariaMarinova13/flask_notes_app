{% extends "base.html" %}

{% block title %}
My Notes
{% endblock %}

{% block content%}
<h1 align="center" id="usernotes">{{ current_user.username }}'s Notes</h1>
<ul class="list" id="notes">
  {% for note in user.notes %}

  <li class="list">
  <form method="post" action="{{ url_for('remove', id=note.id) }}">
    <button class="closebtn" type="submit" id="deleteNote">&times;</button>
  </form>
    <p class="noteid">
    {{ note.date  }}
    </p>
    <p class="notedata">
    {{ note.data }}
    </p>
   {% endfor %}

  </li>

</ul>
<form method="POST">
  <textarea name="note" id="note" class="form-control"></textarea>
  <br />
  <div align="center">
    <button type="submit" class="btn btn-primary" id="addNote">Add Note</button>
  </div>
</form>
{% endblock %}
